version: '3.8'
env_file:
  - .env
services:
  db:
    image: mysql:8.0
    container_name: vw-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wardrobe_app
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d:ro

  redis:
    image: bitnami/redis:latest
    container_name: vw-redis
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=redispass
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redispass", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  php:
    build: ./docker/php
    container_name: vw-php
    restart: unless-stopped
    volumes:
      - ./:/var/www/html:cached
    ports:
      - "8000:80"
      - "8080:80"
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASS=root
      - DB_NAME=wardrobe_app

  node:
    image: node:18
    container_name: vw-node
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./node/socket-server:/app:cached
    ports:
      - "3001:3001"
    environment:
      - SOCKET_API_KEY=dev-secret-key
      - SOCKET_JWT_SECRET=socket-secret
      - SOCKET_REDIS_URL=redis://redis:6379
      - SOCKET_REDIS_PASSWORD=redispass
      - SOCKET_AUDIT_KEY=emitter_audit
      - SOCKET_ALLOWED_ORIGINS=http://localhost,http://localhost:8000,http://localhost:8080
      - PORT=3001
      - NODE_ENV=development
    command: sh -c "npm install && npm start"
    depends_on:
      - redis
      - db
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  default:
    name: vw-network
